<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Cadastre-se | Business Market</title>
  </head>

  <body id="cadastro-page">
    <main role="main" class="main">
      <h1 class="title">
        <a href="/bruno-brasolin">
          <img src="public/img/logo.png" alt="Business Market" title="Business Market" />
        </a>
      </h1>

      <section class="content">
        <ol class="list">
          <li class="item active">
            <span class="number number-1">.01</span>
            <span class="check">✓</span>
            <span class="square"></span>
            <div class="dots dots-next">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </li>

          <li class="item">
            <div class="dots dots-prev">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <span class="number number-2">.02</span>
            <span class="check">✓</span>
            <span class="square"></span>
            <div class="dots dots-next">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </li>

          <li class="item">
            <div class="dots dots-prev">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <span class="number number-3">.03</span>
            <span class="check">✓</span>
            <span class="square"></span>
          </li>
        </ol>

        <h2 class="subtitle">Crie <strong class="strong">sua conta</strong></h2>

        <form class="form">
          <fieldset class="fieldset step step-1 active">
            <div class="input-container nome-input-container active">
              <label for="nome" class="label">Nome completo</label>
              <input class="input nome-input" type="text" id="nome" name="nome" placeholder="EX: Diego Ribeiro" />
            </div>

            <div class="input-container email-input-container active">
              <label for="email" class="label">E-mail</label>
              <input class="input email-input" type="email" id="email" name="email" placeholder="EX: diegoribeiro@gmail.com" />
            </div>

            <div class="input-container telefone-input-container active">
              <label for="celular" class="label">Celular</label>
              <input class="input telefone-input" type="text" id="celular" name="celular" placeholder="EX: 1399999999" />
            </div>

            <button type="submit" class="button select-step-2">Continuar</button>
          </fieldset>

          <fieldset class="fieldset step step-2">
            <div class="input-container active cpf-input-container">
              <label for="cpf" class="label">CPF</label>
              <input class="input cpf-input" type="text" id="cpf" name="cpf" placeholder="EX: 44444444444" />
            </div>

            <div class="input-container estado-input-container active">
              <label for="estado" class="label">Estado</label>
              <select name="estado" class="input select estado-input" id="estado">
                <option value="" class="option" selected disabled>Selecione um estado</option>
              </select>
            </div>

            <div class="input-container cidade-input-container active">
              <label for="cidade" class="label">Cidade</label>
              <select name="cidade" class="input select cidade-input" id="cidade" disabled>
                <option value="" class="option" selected disabled>Selecione um estado primeiro</option>
              </select>
            </div>

            <button type="submit" class="button select-step-3">Enviar</button>
          </fieldset>
        </form>

        <div class="obrigado step step-3">
          <h3 class="obrigado-subtitle">Conta criada com sucesso</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.com/svgjs"
            version="1.1"
            width="64"
            height="64"
            x="0"
            y="0"
            viewBox="0 0 367.805 367.805"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class=""
          >
            <g>
              <g xmlns="http://www.w3.org/2000/svg">
                <path
                  style=""
                  d="M183.903,0.001c101.566,0,183.902,82.336,183.902,183.902s-82.336,183.902-183.902,183.902   S0.001,285.469,0.001,183.903l0,0C-0.288,82.625,81.579,0.29,182.856,0.001C183.205,0,183.554,0,183.903,0.001z"
                  fill="#c2ff01"
                  data-original="#3bb54a"
                  class=""
                />
                <polygon
                  style=""
                  points="285.78,133.225 155.168,263.837 82.025,191.217 111.805,161.96 155.168,204.801    256.001,103.968  "
                  fill="#000000"
                  data-original="#d4e1f4"
                  class=""
                />
              </g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
              <g xmlns="http://www.w3.org/2000/svg"></g>
            </g>
          </svg>

          <p class="text">Em breve um de nossos consultores entrará em contato</p>

          <a href="/bruno-brasolin" class="link">Volte para o site principal</a>
        </div>
      </section>
    </main>

    <footer class="cadastro-footer">
      <div class="designed">
        <small>Design by</small>
        <a href="https://www.kbrtec.com.br/" title="KBRTEC">
          <img src="https://www.kbrtec.com.br/images/criacao-de-sites-profissionais-em-santos.png" alt="KBRTEC" title="KBRTEC" />
        </a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="public/js/main-min.js"></script>
  </body>
</html>
